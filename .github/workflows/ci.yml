name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps
        run: |
          uv sync
      - name: Lint (ruff)
        run: |
          uv run ruff check .
      - name: Format check (black)
        run: |
          uv run black --check .
      - name: Tests (pytest)
        run: |
          uv run pytest -q