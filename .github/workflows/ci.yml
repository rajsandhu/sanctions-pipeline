name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync dependencies
        run: |
          uv sync
      - name: Install package (editable)
        run: |
          uv pip install -e .
      - name: Lint (ruff)
        run: |
          uv run ruff check .
      - name: Format check (black)
        run: |
          uv run black --check .
      - name: Run tests (pytest)
        run: |
          uv run pytest -q